version: '3.8'

services:
  # üóÉÔ∏è Banco de Dados PostgreSQL
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8npass
      POSTGRES_DB: n8n_db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - n8n-network

  # üíª Interface Web para o Banco (opcional)
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - n8n-network

  # üêá RabbitMQ (com painel web)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: n8n
      RABBITMQ_DEFAULT_PASS: n8npass
    ports:
      - "5672:5672"   # Porta AMQP
      - "15672:15672" # Painel web
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - n8n-network

  # ‚öôÔ∏è N8N com HTTPS e AMQP
  n8n:
    image: n8nio/n8n
    container_name: n8n
    restart: always
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "5678:5678"
    environment:
      # --- Banco de Dados ---
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n_db
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8npass

      # --- RabbitMQ (fila de tarefas) ---
      - N8N_QUEUE_MODE=amqp
      - N8N_AMQP_URL=amqp://n8n:n8npass@rabbitmq:5672

      # --- HTTPS ---
      - N8N_PROTOCOL=https
      - N8N_SSL_KEY=/certs/n8n.key
      - N8N_SSL_CERT=/certs/n8n.crt

      # --- Configura√ß√µes gerais ---
      - N8N_HOST=n8n.local
      - N8N_PORT=5678
      - NODE_ENV=production
      - N8N_ENCRYPTION_KEY=4f83fd70-3fa9-4bbf-84a3-bc5530aa11ca
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=adminpass

    volumes:
      - ./n8n.crt:/certs/n8n.crt:ro
      - ./n8n.key:/certs/n8n.key:ro
      - ./.n8n:/home/node/.n8n

    networks:
      - n8n-network

volumes:
  rabbitmq_data:
  postgres_data:

networks:
  n8n-network:
    driver: bridge